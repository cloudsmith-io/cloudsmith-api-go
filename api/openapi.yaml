  /audit-log/{owner}/:
    get:
      description: Lists audit log entries for a specific namespace.
      operationId: audit_log_namespace_list
      parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - description: A page number within the paginated result set.
        in: query
        name: page
        schema:
          type: integer
      - description: Number of results to return per page.
        in: query
        name: page_size
        schema:
          type: integer
      - description: "A search term for querying events, actors, or timestamps of\
          \ log records."
        in: query
        name: query
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/NamespaceAuditLog'
                type: array
          description: Retrieved the list of audit log entries
        "402":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Audit logs are not active; upgrade your account!
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Request could not be processed (see detail).
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Missing or invalid parameters (see detail).
      security:
      - apikey: []
      summary: Lists audit log entries for a specific namespace.
      tags:
      - audit-log
