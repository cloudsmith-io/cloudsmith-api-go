  /badges/version/{owner}/{repo}/{package_format}/{package_name}/{package_version}/{package_identifiers}/:
    get:
      description: Get latest package version for a package or package group.
      operationId: badges_version_list
      parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repo
        required: true
        schema:
          type: string
      - in: path
        name: package_format
        required: true
        schema:
          type: string
      - in: path
        name: package_name
        required: true
        schema:
          type: string
      - in: path
        name: package_version
        required: true
        schema:
          type: string
      - in: path
        name: package_identifiers
        required: true
        schema:
          type: string
      - description: Badge token to authenticate for private packages
        in: query
        name: badge_token
        schema:
          type: string
      - description: Override the shields.io badge cacheSeconds value.
        in: query
        name: cacheSeconds
        schema:
          default: "300"
          type: string
      - description: Override the shields.io badge color value.
        in: query
        name: color
        schema:
          default: 12577E
          type: string
      - description: Override the shields.io badge label value.
        in: query
        name: label
        schema:
          default: cloudsmith
          type: string
      - description: Override the shields.io badge labelColor value.
        in: query
        name: labelColor
        schema:
          default: 021F2F
          type: string
      - description: Override the shields.io badge logoColor value.
        in: query
        name: logoColor
        schema:
          default: 45B6EE
          type: string
      - description: Override the shields.io badge logoWidth value.
        in: query
        name: logoWidth
        schema:
          default: "10"
          type: string
      - description: "If true, badge will be rendered"
        in: query
        name: render
        schema:
          default: false
          type: boolean
      - description: "If true, a shields response will be generated"
        in: query
        name: shields
        schema:
          default: false
          type: boolean
      - description: "If true, for latest version badges a '(latest)' suffix is added"
        in: query
        name: show_latest
        schema:
          default: false
          type: boolean
      - description: Override the shields.io badge style value.
        in: query
        name: style
        schema:
          default: flat-square
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageVersionBadge'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Request could not be processed (see detail).
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorDetail'
          description: Missing or invalid parameters (see detail).
      security:
      - apikey: []
      summary: Get latest package version for a package or package group.
      tags:
      - badges
