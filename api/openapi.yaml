        name: page_size
        schema:
          type: integer
      - description: Show entitlement token strings in results
        in: query
        name: show_tokens
        schema:
          default: false
          type: boolean
      - description: A search term for querying names of entitlements.
        in: query
        name: query
        schema:
          type: string
      - description: "If true, only include active tokens"
        in: query
        name: active
        schema:
          default: false
          type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
